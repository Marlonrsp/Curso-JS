<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 13</title>
</head>
<body>


<script>
        const nome = prompt('Digite o seu nome completo: ');
        document.body.innerHTML += `Olá Sr(a) <Strong>${nome}</Strong> <br />`;
        
        document.body.innerHTML += `A segunda letra do seu nome é: <Strong>${nome.charAt(1)}</Strong> <br / >`;
        
        document.body.innerHTML += `Seu nome tem <Strong>${nome.length}</Strong> letras <br/>`;
        
        document.body.innerHTML += `Qual o primeiro indice da letra a no seu nome? <Strong>${nome.indexOf('a')}</Strong> <br/>`;
        
        document.body.innerHTML += `Qual o ultimo indice da letra a no seu nome? <Strong>${nome.lastIndexOf('a')}</Strong> <br/>`;
        
        document.body.innerHTML += `As ultimas 3 letras to seu nome: <Strong>${nome.slice(-3)}</Strong><br/>`;

        document.body.innerHTML += `As palavras do seu nome são: <Strong>${nome.split(' ')}</Strong></br>`

        document.body.innerHTML += `Seu nome em letras maiusculas: <Strong>${nome.toUpperCase()}</Strong>  <br />`;
        
        document.body.innerHTML += `Seu nome em letras minusculas: <Strong>${nome.toLowerCase()}</Strong> <br />`;
</script> 

</body>
</html>
